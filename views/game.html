<html>
  <head>
    <title>Marc Roopchand</title>
    <link rel="stylesheet" href="../css/common-styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/game.css" media="screen" title="no title" charset="utf-8">
    <script type='text/javascript' src='../js/game.js'></script>
  </head>
  <body onload="onload()">
    <header>
      <div class="header-name"><a href="../index.html">Marc Roopchand</a></div>
      <div class="nav-links"><a href="game.html">Games</a></div>
      <div class="nav-links"><a href="beer.html">Beer</a></div>
      <div class="nav-links"><a href="resume.html">Resume</a></div>
    </header>
    <div class="separation"></div>
    <article class="game-area">
      <div class="heading">
        <div class="timer">
          <span>Time Remaining: </span><span id="timer">0</span>
        </div>
        <div class="score">
          <span>Score: </span><span id="score">0</span>
        </div>
      </div>
      <canvas id="game-canvas" class="disabled"></canvas>
      <div class="end-game hidden" id="end-game-text">WINNER!</div>
      <div class="menu">
        <span class="button" id="new-game">New Game</span>
        <span class="button disabled" id="increment-timer">Increment Timer x3</span>
        <span class="button disabled" id="hint">Hint x3</span>
      </div>
      <section class="social">
        <a href="http://www.linkedin.com/in/marcroopchand" target="_blank">
          <img class="social-icon" src="../images/social-icon/linkedin.png" alt="" width="40px" height="40px"/>
        </a>
        <a href="https://www.facebook.com/marc.roopchand" target="_blank">
          <img class="social-icon" src="../images/social-icon/facebook.png" alt="" width="40px" height="40px"/>
        </a>
        <a href="https://twitter.com/MarcRoopchand" target="_blank">
          <img class="social-icon" src="../images/social-icon/twitter.png" alt="" width="40px" height="40px"/>
        </a>
      </section>
    </article>
    <article class="hidden">
      <img id="facebook" class="hidden" src="../images/social-icon/facebook.png" alt=""/>
      <img id="linkedin" class="hidden" src="../images/social-icon/linkedin.png" alt=""/>
      <img id="twitter" class="hidden" src="../images/social-icon/twitter.png" alt=""/>
      <img id="amazon" class="hidden" src="../images/social-icon/amazon.png" alt=""/>
      <img id="google-plus" class="hidden" src="../images/social-icon/google_plus.png" alt=""/>
      <img id="instagram" class="hidden" src="../images/social-icon/instagram.png" alt=""/>
      <img id="pinterest" class="hidden" src="../images/social-icon/pinterest.png" alt=""/>
      <img id="skype" class="hidden" src="../images/social-icon/skype.png" alt=""/>
      <img id="you-tube" class="hidden" src="../images/social-icon/you-tube.png" alt=""/>
      <img id="rss" class="hidden" src="../images/social-icon/rss.png" alt=""/>
    </article>
  </body>
</html>
